<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="icon" type="image/png" href="artwork/favicon.png">
    <title>Susi</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- Do not change the fontawesome url-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/semantic.min.css" type="text/css" />
    <script async defer src="https://use.fontawesome.com/579dcd2e61.js"></script>
    <link rel="stylesheet" href="./css/leaflet.css" />
    <link rel="stylesheet" href="./css/style.css">
    <script src='./js/jquery.min.js'></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <div class="ui menu">
			<div class="menu-title item">Susi</div>
			<div class="right menu">
				<div class="item">
					<a class="github-button" href="https://github.com/fossasia/susi_server" data-icon="octicon-star" data-style="mega" data-count-href="/fossasia/susi_server/stargazers" data-count-api="/repos/fossasia/susi_server#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star fossasia/susi_server on GitHub">Star</a>
				</div>
				<div class="item"><a href="http://api.asksusi.com/">API</a></div>
				<div class="item"><a href="/chat">Live Demo</a></div>
			</div>
		</div>
    <noscript>
       The browser that you are using has blocked the JavaScript that this page is trying to run!
       Please upgrade to a modern graphical based browser, or if you still want to use the text-
       based browser, please read 
       <a href="http://elinks.or.cz/documentation/manual.html#ecmascript" style="text-decoration: none;">instructions</a>
       on how to setup your text-based browser to run JavaScript.
    </noscript>
    <div class="ui grid container">
      <div class="sixteen wide mobile eight wide tablet four wide computer column">
        <div class="ui orange segment">
          <div class="people-list" id="people-list">
            <ul class="list">
              <li class="clearfix">
                <img src="../images/susi.gif" style="height: 55px;" alt="avatar" />
                <div class="about">
                  <div class="name">Susi</div>
                  <div class="status"><i class="fa fa-circle online"></i> online</div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="sixteen wide mobile eight wide tablet twelve wide computer column">
        <div class="chat ui segment">
          <div class="chat-header clearfix">
            <div class="chat-about">
              <div class="chat-num-messages">Let's start chatting!</div>
            </div>
          </div> 
          <!-- end chat-header -->
          <div class="chat-history">
            <ul>
            </ul>
          </div> 
          <!-- end chat-history -->
          <div class="chat-message clearfix">
            <textarea name="message-to-send" class="ui fluid input" autofocus id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
            <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
            <i class="fa fa-file-image-o"></i>
            <button>Send</button>
          </div> 
          <!-- end chat-message -->
        </div> 
        <!-- end chat -->
      </div>
    </div>
    <!-- end container -->
    <script type="text/x-handlebars-template">
    <li>
      <i class="fa fa-circle online"></i>
      <i class="fa fa-circle online" style="color: #AED2A6"></i>
      <i class="fa fa-circle online" style="color:#DAE9DA"></i>
    </li>
    </script>
    <script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
      <div class="message-data align-right">
        <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
        <span class="message-data-name" >you</span> <i class="fa fa-circle me"></i>
        </div>
      <pre class="ui blue segment float-right">{{messageOutput}}</pre>
    </li>
    </script>
    <script id="message-response-template" type="text/x-handlebars-template">
    <li>
      <div class="message-data">
        <span class="message-data-name"><i class="fa fa-circle online"></i> Susi</span>
        <span class="message-data-time">{{time}}, Today</span>
      </div>
      {{#if lat}}
        <pre class="ui green segment">{{{response}}}
        <div id="mapid-{{lat}}-{{lng}}-{{TheUniqueIDForTime}}" style="width: 100%; height: 180px"></div>
        </pre>
      {{else}}
        <pre class="ui green segment">{{{response}}}<div id="container-graph"></div></pre>
      {{/if}}
    </li>
    </script>
    <script src='./js/handlebars.min.js'></script>
    <script src='./js/list.min.js'></script>
    <script src="./js/leaflet.js"></script>
    <script src="./js/highcharts.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/drilldown.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
